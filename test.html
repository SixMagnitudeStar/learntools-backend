<!DOCTYPE html>
<html>
<head>
  <title>FastAPI Auth Test</title>
</head>
<body>
  <h1>Login</h1>
  <input id="username" placeholder="username" value="admin" />
  <input id="password" placeholder="password" type="password" value="password" />
  <button onclick="login()">Login</button>

  <h2>Profile</h2>
  <button onclick="getProfile()">Get Profile</button>
  <pre id="output"></pre>

  <script>
    let token = "";


  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("http://127.0.0.1:8000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
    })
    .then(response => {
        if (!response.ok) {
          throw new Error("Login failed: " + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log("Access token:", data.access_token);
        token = data.access_token;  // <-- 把 token 存起來
    })
    .catch(error => {
        console.error(error);
    });
  }

    function getProfile() {
      if (!token) {
        alert("Please login first!");
        return;
      }
      fetch("http://127.0.0.1:8000/profile", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("output").textContent = JSON.stringify(json, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent = "Error getting profile:\n" + err;
      });
    }
  </script>
</body>
</html>
